<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイトのタイトル</title>
    <style>
        /* CSSスタイル */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            width: 100%;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0px auto;
            padding: 80px 0px;
            background-color: #fff;
            border-radius: 5px;
        }
        .content {
            display: flex;
            align-items: center;
        }
        .content-item {
            flex: 1;
            padding: 20px;
        }
        .image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }
        .text {
            text-align: center;
        }
        .heading {
            margin: 0px 0px 20px 0px;
            font-size: 24px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="content">
                <div class="content-item">
                    <img src="img/img_01.jpg" class="image">
                </div>    
                <div class="content-item">
                    <div class="text">
                        <h2 class="heading">SERVICE</h2>
                        <p>テキスト　テキスト　テキスト</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
