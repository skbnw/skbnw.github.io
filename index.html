<!DOCTYPE html>
<html>
<head>
    <title>人物検索</title>
    <script>
        window.onload = function() {
            fetch('https://skbnw.github.io/img/data/shugiin.json') // 正しいURLを指定
                .then(response => response.json())
                .then(data => {
                    console.log(data); // ここでコンソールにデータが表示されるはず
                    
                    var table = '<table><tr><th>名前</th><th>性別</th><th>生年月日</th><th>プロフィールリンク</th></tr>';
                    for (var i = 0; i < 10 && i < data.length; i++) {
                        var person = data[i];
                        table += '<tr><td>' + person.name + '</td><td>' + person.sex + '</td><td>' + new Date(person.birthday).toLocaleDateString() + '</td><td><a href="' + person.link + '" target="_blank">リンク</a></td></tr>';
                    }
                    table += '</table>';
                    document.getElementById('initialResults').innerHTML = table;
                });
        };

        function searchPeople() {
            // 以前のコードと同様に検索機能を実装
        }
    </script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>人物検索</h1>
    <label for="name">名前:</label>
    <input type="text" id="name">
    <button onclick="searchPeople()">検索</button>
    <h2>最初の10人:</h2>
    <div id="initialResults"></div>
    <div id="results"></div>
</body>
</html>
