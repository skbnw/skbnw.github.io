<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイトのタイトル</title>
    <style>
        /* CSSスタイル */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            width: 100%;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .wrapper .container {
            max-width: 1000px;
            margin: 0px auto;
            padding: 80px 0px;
            background-color: #fff;
            border-radius: 5px;
        }
        .wrapper .content {
            padding: 50px;
            text-align: center;
        }
        .wrapper .content .heading {
            margin: 0px 0px 40px 0px;
            font-size: 24px;
            font-weight: normal;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="content">
                <h2 class="heading">MESSAGE</h2>
                <p>原稿を書いて下さい　テキスト</p>
            </div>
        </div>
    </section>
</body>
</html>
